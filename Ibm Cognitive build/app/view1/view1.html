<!-- START Form -->
<div ng-controller="loginCtrl">
    <form class="loginForm">
        <h1 class="title">Scientia Pontem System</h1>
        <div ng-show="showError" class="alert alert-danger">
            {{error}}
        </div>
        <div ng-show="showSuccess" class="alert alert-success">
            {{error}}
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" ng-model="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        </br>
        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
    </form>
</div>
<!-- END Form-->
